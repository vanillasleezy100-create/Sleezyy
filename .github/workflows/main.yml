name: RDP2

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    env:
      RDP_USER: RDP2

    steps:
      - name: Enable RDP & Firewall
        shell: powershell
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name fDenyTSConnections -Value 0

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name UserAuthentication -Value 0

          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      - name: Create RDP User
        shell: powershell
        run: |
          $chars = @{
            U = [char[]](65..90)
            L = [char[]](97..122)
            N = [char[]](48..57)
            S = ([char[]](33..47) + [char[]](58..64))
          }

          $pw = (
            ($chars.U | Get-Random -Count 4) +
            ($chars.L | Get-Random -Count 4) +
            ($chars.N | Get-Random -Count 4) +
            ($chars.S | Get-Random -Count 4)
          ) | Sort-Object {Get-Random}

          $password = -join $pw
          $secure = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser -Name $env:RDP_USER -Password $secure -AccountNeverExpires
          Add-LocalGroupMember Administrators $env:RDP_USER
          Add-LocalGroupMember "Remote Desktop Users" $env:RDP_USER

          echo "RDP_USERNAME=$env:RDP_USER" >> $env:GITHUB_ENV
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        shell: powershell
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-amd64.msi"
          $out = "$env:TEMP\ts.msi"
          Invoke-WebRequest $url -OutFile $out
          Start-Process msiexec.exe -Wait -ArgumentList "/i `"$out`" /quiet /norestart"

      - name: Connect Tailscale
        shell: powershell
        env:
          TS_AUTH: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=$env:TS_AUTH `
            --hostname=gh-rdp-$env:GITHUB_RUN_ID

          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Show RDP Info & Keep Alive
        shell: powershell
        run: |
          Write-Host ""
          Write-Host "===== RDP ACCESS ====="
          Write-Host "IP: $env:TAILSCALE_IP"
          Write-Host "User: $env:RDP_USERNAME"
          Write-Host "Pass: $env:RDP_PASSWORD"
          Write-Host "======================"
          Write-Host ""

          while ($true) {
            Start-Sleep 300
          }
